<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doremon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="head">
            <div class="eye_outer">
                <div class="eye_inner">
                    <div class="eye_black">
                        <div class="eye_black_inner"></div>
                    </div>
                </div>
                <div class="eye_inner">
                    <div class="eye_black">
                        <div class="eye_black_inner"></div>
                    </div>
                </div>
            </div>

            <div class="noise_outer">
                <div class="noise"></div>
            </div>

            <div class="mouth_outer">
                <div class="mouth">
                    <div class="mouth_inner"></div>
                </div>
            </div>

            <div class="bow_outer">
                <div class="bow">
                    <div class="bow_inner"></div>
                </div>
            </div>
        </div>

        <div class="body_outer">

            <div class="body">
                <div class="pocket_outer">
                    <div class="pocket"></div>
                </div>

                <div class="hand">
                    <div class="hand1">
                        <div class="hand_white1"></div>
                    </div>
                    <div class="hand2">
                        <div class="hand_white2"></div>
                    </div>
                </div>

                <div class="line_outer">
                    <div class="line"></div>
                </div>

                <div class="foot_outer">
                    <div class="foot"></div>
                    <div class="foot"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
